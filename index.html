<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Eye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="guardian-eye">
            <div class="eye-logo" id="eye-logo">
                <!-- Realistic futuristic eye logo with detailed structure -->
                <div class="eye-outer"></div>
                <div class="eye-eyelid top"></div>
                <div class="eye-eyelid bottom"></div>
                <div class="eye-middle"></div>
                <div class="eye-inner">
                    <div class="iris-texture"></div>
                    <div class="iris-flare"></div>
                </div>
                <div class="eye-pupil">
                    <div class="pupil-reflection"></div>
                </div>
                <div class="eye-scanner"></div>
                <div class="eye-tech-circle top"></div>
                <div class="eye-tech-circle right"></div>
                <div class="eye-tech-circle bottom"></div>
                <div class="eye-tech-circle left"></div>
                <div class="eye-lines"></div>
                <div class="eye-veins"></div>
            </div>
            <h1 class="title">GUARDIAN EYE</h1>
            
            <!-- Feature details that appear on hover -->
            <div class="feature-details">
                <div class="feature location-intelligence">Location Intelligence</div>
                <div class="feature behavior-analytics">Behaviour Analytics</div>
                <div class="feature gesture-language">Gesture Language</div>
                <div class="feature group-anomaly">Group Anomaly Detection</div>
                <div class="feature detection-suspicious">Detection Suspicious</div>
                <div class="feature rapid-response">Rapid Response</div>
            </div>
        </div>
        
        <div class="try-button-container">
            <button class="try-button">Try</button>
        </div>
    </div>

    <!-- Matrix rain background will be created with canvas -->
    <canvas id="matrix-rain"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
